---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="/path/to/jquery.touchPDF.css" rel="stylesheet" media="screen" />
    <style>
      body, html {
        background-color: #ffffff;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>

  <!-- 添加 TouchPDF 的容器 -->
      <div id="myPDF" style="height: 40%; width: 40%; margin: auto;"></div>

    </div>


    {% include scripts.html %}


    <!-- 添加 TouchPDF 相关的 JavaScript 文件引用 -->
    <script type="text/javascript" src="assets/js/pdf.compatibility.js"></script>
    <script type="text/javascript" src="assets/js/pdf.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.touchSwipe.js"></script>
    <script type="text/javascript" src="assets/js/jquery.touchPDF.js"></script>
    <script type="text/javascript" src="assets/js/jquery.panzoom.js"></script>
    <script type="text/javascript" src="assets/js/jquery.mousewheel.js"></script>

    <!-- 添加 TouchPDF 初始化脚本 -->
    <script type="text/javascript">
      $(function() {
        $("#myPDF").pdf({
          source: "pdfs/2024-12-08_diffusion.pdf",
          tabs: [
            {title: "Section 1", page: 2, color: "orange"},
            {title: "Section 2", page: 3, color: "green"},
            {title: "Section 3", page: 5, color: "blue"}
          ]
        });
      });
    </script>


  </body>
</html>
